name: Build & Publish Docker images.

env:
  DOCKERHUB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/python-librdkafka
  GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/python-librdkafka

on:
  push:
    tags:
      - "v*.*"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get_tag.outputs.tag }}
    steps:
      - name: Get git tag.
        id: get_tag
        run: echo tag=${GITHUB_REF#refs/*/} >> $GITHUB_OUTPUT

  build:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.8', '3.9', '3.10', '3.11', '3.12' ]
    env:
      IMAGE_TAG: ${{ matrix.python-version }}-librdkafka-2.2.0-${{ needs.setup.outputs.tag }}
    steps:
      - name: Checkout.
        uses: actions/checkout@v3

      - name: Replace basic Docker image's python version.
        run: |
          cp -f Dockerfile Dockerfile.orig
          sed -i 's/python:3-slim-bookworm/python:${{ matrix.python-version }}-slim-bookworm/' Dockerfile
          # minimize layer copy
          site_packages='/usr/local/lib/python${{ matrix.python-version }}/site-packages/'
          sed -E -i "s,^COPY\\s+--from=aldente\\s+/usr/local/lib/\\s+/usr/local/lib/\\s*\$,COPY --from=aldente ${site_packages} ${site_packages}," Dockerfile
          diff -Naru Dockerfile.orig Dockerfile || true
          rm -f Dockerfile.orig

      - name: Set up Docker Buildx.
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers.
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and export artifact.
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: |
            ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: false
          tags: |
            ${{ env.DOCKERHUB_IMAGE }}:${{ env.IMAGE_TAG }}
            ${{ env.GHCR_IMAGE }}:${{ env.IMAGE_TAG }}
          outputs: |
            type=docker,dest=/tmp/img-${{ matrix.python-version }}.tar
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Upload artifact.
        uses: actions/upload-artifact@v3
        with:
          name: |
            image-${{ matrix.python-version }}
          path: |
            /tmp/img-${{ matrix.python-version }}.tar

  publish:
    needs: [setup, build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.8', '3.9', '3.10', '3.11', '3.12' ]
    env:
      IMAGE_TAG: ${{ matrix.python-version }}-librdkafka-2.2.0-${{ needs.setup.outputs.tag }}
    steps:
      - name: Download artifact.
        uses: actions/download-artifact@v3
        with:
          name: |
            image-${{ matrix.python-version }}
          path: /tmp

      - name: Load image.
        run: |
          docker load --input /tmp/img-${{ matrix.python-version }}.tar

      - name: Login to DockerHub.
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry.
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push.
        run: |
          docker push ${{ env.DOCKERHUB_IMAGE }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.GHCR_IMAGE }}:${{ env.IMAGE_TAG }}

      - name: Push (:latest).
        if: ${{ matrix.python-version == '3.11' }}
        uses: akhilerm/tag-push-action@v2.0.0
        with:
          src: ${{ env.DOCKERHUB_IMAGE }}:${{ env.IMAGE_TAG }}
          dst: |
            ${{ env.DOCKERHUB_IMAGE }}:latest
            ${{ env.GHCR_IMAGE }}:latest
